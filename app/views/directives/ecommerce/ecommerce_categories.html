<h1 class="title2">Category</h1>
<div class="text-center" data-ng-if="ecommerce_cat_loading == true">
	<img  data-ng-src="images/ajax-loader.gif">
</div>

<ul data-ng-if="ecommerce_cat_loading == false">
	<li data-ng-repeat="(ecommerce_cat_id,ecommerce_cat_name) in ecommerce_categories">
		<a data-ng-href="/#/shop/category_view/{{ecommerce_cat_id}}">{{ecommerce_cat_name}}</a>
	</li>
	
</ul>
