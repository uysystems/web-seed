<div class="side-bar common-aside">
	<div class="side-inner-box">
		<h1 class="title2">Latest Posts</h1>
		<img data-ng-if="blog_latest_post_list_loading == true" data-ng-src="images/ajax-loader.gif">
		<ul data-ng-if="blog_latest_post_list_loading == false">
			<li data-ng-repeat="(blog_post_id,blog_post_name) in blog_latest_posts">
				<a data-ng-href="/#/blog/{{blog_post_id}}">{{blog_post_name}}</a>
			</li>
		</ul>
	</div>
</div>
