<div class="side-bar common-aside">
	<div class="side-inner-box">
		<h1 class="title2">Category</h1>
		<img data-ng-if="blog_category_loading == true" data-ng-src="images/ajax-loader.gif">
		<ul data-ng-if="blog_category_loading == false">
			<li data-ng-repeat="(blog_cat_id,blog_cat_name) in blog_categories">
				<a data-ng-href="/#/blog/category_view/{{blog_cat_id}}">{{blog_cat_name}}</a>
			</li>
		</ul>
	</div>
</div>
