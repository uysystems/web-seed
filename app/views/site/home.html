<div class="container paddingzero"> 
	<div class="homeSlider">
    	<div id="home-slider" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#home-slider" data-slide-to="{{$index}}" class="active" data-ng-repeat="(imgId,imgTitle) in shop_categories" data-ng-if="$index == 0 "></li>
			<li data-target="#home-slider" data-slide-to="{{$index}}" class="" data-ng-repeat="(imgId,imgTitle) in shop_categories" data-ng-if="$index !=0 "></li>
		</ol>
	
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active"  data-ng-repeat="(imgId,imgTitle) in shop_categories" data-ng-if="$index == 0 ">
				<img data-ng-src="{{cat_images}}{{imgId}}.png" alt=" {{imgTitle}}">
 				<div class="carousel-caption">
				      {{imgTitle}}
				</div>
			</div>
			
			<div class="item"  data-ng-repeat="(imgId,imgTitle) in shop_categories" data-ng-if="$index != 0 ">
				<img data-ng-src="{{cat_images}}{{imgId}}.png" alt=" {{imgTitle}}">
 				<div class="carousel-caption">
				      {{imgTitle}}
				</div>
			</div>
		</div>
	</div>
    </div>
</div>
