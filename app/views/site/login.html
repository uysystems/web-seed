<div class="container paddingzero">
	<div class="container paddingzero cartback">
	
		<div class="row" data-ng-if="login_loading == true">
			<div class="col-md-12 text-center">
				<img data-ng-src="images/ajax-loader.gif">
			</div>
		</div>
	
		<div class="form-content">
        	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="page-header">Login</h1>
				<div class="clearfix" >
					<form data-ng-submit="login()" id="login_form">
					
						<div class="form-group">
							<label>User name /Email</label>
							<input type="text" name="username" class="form-control" data-validate='[{"not_empty":[{"message":"Please input your email"}]},{"email":[{"message":"Please input a valid email"}]}]'>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" class="form-control" data-validate='[{"not_empty":[{"message":"Please input your password"}]}]'>
						</div>
					
						<div class="form-group">
							<button type="submit" class="btn btn-success" value="Login">Login</button>
							<button type="reset" class="btn btn-warning" value ="Reset">Reset</button>
						</div>
					
						<div class="form-group">
							Already registered ? <a data-ng-href="/#/register">Register</a>
						</div>
						
					</form>
				</div>
			</div>
		</div>
        </div>
	</div>
</div>
