<div class="container paddingzero">
	<div class="category-container">
		<h1 class="page-heading">Shop</h1>
		<div class="row">
			<!-- Product category and brands -->
			<div class="col-md-3">
				<div class="side-bar">
					<!-- categories -->
					<div class="side-inner-box">
						<ecommercecategories></ecommercecategories>
					</div>
				</div>
				
				<!-- Attributes -->
				<div class="side-bar" data-ng-if="enableAttributeSection == 'yes'">
					<div class="side-inner-box">
						<h1 class="title2">Attributes</h1>
						<ul class="property-list">
							<li data-ng-repeat="(attrId,attrVal) in attrList" >
								<p>
									{{attrVal.Attribute.title}}
								</p>
								<div class="checkbox" data-ng-repeat="(attrValId,attrValVal) in attrVal.AttributeValue">
									<label> 
										<input type="checkbox" class="attrCheckBox" data-attrId="{{attrVal.Attribute.id}}" data-attrValue="{{attrValVal.value}}" data-ng-click="filterByAttr()">
										{{attrValVal.value}}
									</label>
								</div>
							</li>
						</ul>	
					</div>
				</div>
				
				<!-- brands -->
				<div class="side-bar">
					<div class="side-inner-box">
						<ecommercebrands></ecommercebrands>
					</div>
				</div>
			</div>

			<!-- Random Products -->
			<div class="col-md-9">
				<div class="row">
					<div class="text-center" data-ng-if="shop_loading == true">
						<img data-ng-src="images/ajax-loader.gif">
					</div>
					
					<div class="col-md-3 col-sm-6 col-xs-12" data-ng-repeat="product in shop_product_list">
						<div class="product-box">
							<div class="product-img">
								<a data-ng-href="/#/shop/product/details/{{product.Product.id}}" data-ng-repeat="p_image in product.ProductImage" data-ng-if="$index == 0">
									<img data-ng-src="{{shop_image_location}}{{p_image.id}}.{{p_image.extension}}" alt="{{product.Product.title}}" />
								</a>
							</div>
							
							<div class="product-content">
								<h1>
									<a data-ng-href="/#/shop/product/details/{{product.Product.id}}">{{product.Product.title}}</a>
								</h1>
								<p data-ng-bind-html="shortDescription(product.Product.description,50)"></p>
								<p class="product-price">
									<a data-ng-href="/#/shop/product/details/{{product.Product.id}}">â‚¬ {{product.Product.price}}</a>
								</p>
							</div>
							<div class="action">
								<ul class="list-inline text-center">
									<li><a class="prdct-details" data-ng-href="/#/shop/product/details/{{product.Product.id}}">DETAILS</a></li>
									<li><a class="prdct-wishlist" href="#">WISHLIST</a></li>
									<li><a class="prdct-share" href="#">SHARE</a></li>
								</ul>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
