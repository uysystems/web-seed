<div class="container paddingzero">
<div class="category-container">
	<h1 class="page-heading">Shop</h1>			
	<div class="row">
		<!-- Product category and brands -->
		<div class="col-md-3">
			<div class="side-bar">
            
            <ecommercecategories></ecommercecategories>
			
			
			<div class="clearfix"></div>
            
            <div class="" data-ng-if="enableAttributeSection == 'yes'">
			<div data-ng-repeat="(attrId,attrVal) in attrList">
				<div>
					{{attrVal.Attribute.title}}
					<div data-ng-repeat="(attrValId,attrValVal) in attrVal.AttributeValue">
						<input type="checkbox" class="attrCheckBox" data-attrId = "{{attrVal.Attribute.id}}" data-attrValue = "{{attrValVal.value}}" data-ng-click="filterByAttr()">{{attrValVal.value}}
					</div>
				</div>
				
			</div>
		</div>
			<ecommercebrands></ecommercebrands>
            
			
			</div>
		</div>
		
		<!-- Random Products -->
		
		
		
		<div class="col-md-9" >
		
			<div class="row">
			
				<div class="text-center" data-ng-if="shop_loading == true">
					<img  data-ng-src ="images/ajax-loader.gif">
				</div>
				
				  <ul class="uy-gallery-product-list-data">
                    <li class="col-md-3" data-ng-repeat="product in shop_product_list"> 
                      <div class="product-img">

                         <a data-ng-href="/#/shop/product/details/{{product.Product.id}}" data-ng-repeat="p_image in product.ProductImage" data-ng-if="$index == 0">
                        <img data-ng-src="{{shop_image_location}}{{p_image.id}}.{{p_image.extension}}" alt="{{product.Product.title}}" />
                        </a>
                       
                      </div>
                        <div class="product-content">
                        <h1><a data-ng-href="/#/shop/product/details/{{product.Product.id}}">{{product.Product.title}}</a></h1>
                        <p data-ng-bind-html = "shortDescription(product.Product.description,50)"></p>
                        <div class="actions">
                         <p class="text-center"> <a data-ng-href="/#/shop/product/details/{{product.Product.id}}">DETAILS</a></p>
                        </div>  
                        </div>  
                        
                    </li>
                    
                    
                              
            </ul>
				
                
				<div class="clearfix"></div>
			</div>
			
		</div>
		
		</div>
	</div>
</div>
