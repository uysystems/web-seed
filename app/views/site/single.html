<div class="container paddingzero">
	<div class="container paddingzero cartback">
	
		<div class="row" data-ng-if="single_loading == true">
			<div class="col-md-12 text-center">
				<img data-ng-src="images/ajax-loader.gif">
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{page.title}}</h1>
				<div class="clearfix" >
					<div data-ng-bind-html = "page.details"></div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
